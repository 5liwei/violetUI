name: Run Tests and Deploy

on:
  push:
    branches: [master]

jobs:
  deploy:
    needs: run_tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm run deploy-storybook -- --ci
        env:
          GH_TOKEN: MyCompany:${{ secrets.GITHUB_TOKEN }}
